<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровое Завещание</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Иконки -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-shield-alt"></i> Цифровое Завещание</h1>
        <p>Защитите своё наследие: создайте, зашифруйте и поделитесь.</p>
    </header>

    <section id="auth-section">
        <h2>Вход / Регистрация</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>
        <button onclick="login()">Войти</button>
        <p id="auth-message"></p>
    </section>

    <section id="legacy-section" style="display: none;">
        <h2>Составьте завещание</h2>
        <div id="checklist">
            <h3>Чеклист:</h3>
            <ul>
                <li><input type="checkbox"> Добавьте инструкции</li>
                <li><input type="checkbox"> Укажите контакты</li>
                <li><input type="checkbox"> Зашифруйте</li>
            </ul>
        </div>
        <form id="legacy-form">
            <label>Инструкции по аккаунтам:</label>
            <textarea id="instructions"></textarea>
            <button type="button" onclick="loadTemplate('instructions')">Шаблон: Удалить соцсети</button>

            <label>Пароли и логины:</label>
            <textarea id="credentials"></textarea>

            <label>Сообщения для близких:</label>
            <textarea id="messages"></textarea>
            <button type="button" onclick="loadTemplate('messages')">Шаблон: Прощальное письмо</button>

            <label>Доверенные контакты (email):</label>
            <input type="email" id="contact1" placeholder="Email 1">
            <input type="email" id="contact2" placeholder="Email 2">

            <label>Мастер-пароль:</label>
            <input type="password" id="master-password" required>

            <button type="button" onclick="saveLegacy()">Сохранить</button>
        </form>
        <div id="saved-legacy"></div>
        <button onclick="sendLegacy()">Отправить контактам (симуляция)</button>
        <button onclick="downloadLegacy()">Скачать</button>
        <button onclick="logout()">Выйти</button>
    </section>

    <footer>
        <p>© 2025. Безопасно и конфиденциально.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
